        <label for="bombCount">Number of Bombs:</label>
        <input type="number" id="bombCount" min="1" max="24" value="5" />

      function startNewGame() {
        const bombInput = document.getElementById("bombCount");
        const numBombs = parseInt(bombInput.value) || 5;
        createBoard(Math.min(Math.max(numBombs, 1), 24));
      }
    </script>
